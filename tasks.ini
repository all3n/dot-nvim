[+]
arch=""

[file-build]
command=bash $(VIM_HOME)/bin/build.sh
command/win32=cmd.exe /c $(VIM_HOME)/bin/build.cmd
cwd=$(VIM_FILEDIR)
save=2

[file-run]
command=bash $(VIM_HOME)/bin/run.sh
command/win32=cmd.exe /c $(VIM_HOME)/bin/run.cmd
cwd=$(VIM_FILEDIR)

[project-build]
command=bash $(VIM_HOME)/bin/project-build.sh 
cwd=$(VIM_FILEDIR)
save=2

[project-run]
command=bash $(VIM_HOME)/bin/project-run.sh
cwd=$(VIM_FILEDIR)
